name: Auto Update Science Portal

on:
  schedule:
    - cron: '0 5 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai feedparser

      - name: Run main.py
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SPRINGER_API_KEY: ${{ secrets.SPRINGER_API_KEY }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add index.html science_data.db
          
          if ! git diff --quiet --staged; then
            git commit -m "chore: daily data update [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "업데이트할 데이터가 없습니다."
          fi
