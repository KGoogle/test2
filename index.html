<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학 정보</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111111;
            --card-bg: #1c1c1c;
            --text-main: #f0f0f0;
            --text-sub: #888888;
            --accent: #ffffff; 
            --border: #333;
        }
        body {
            background-color: var(--bg); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; line-height: 1.6;
        }
        
        header { 
            position: relative;
            text-align: center; 
            padding: 80px 20px 60px 20px;
            overflow: hidden;
            background: #000;
        }

        #universe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        header h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #ffffff;
            font-family: 'Gowun Batang', serif;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            word-break: keep-all;
            line-height: 1.6;
            font-weight: 400;
        }

        .author {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff;
            opacity: 1;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; min-height: 100vh; }

        .tabs-field { 
            display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border);
            padding-bottom: 15px; overflow-x: auto; justify-content: center;
        }
        .tab-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-sub);
            padding: 10px 25px; cursor: pointer; border-radius: 8px; font-weight: 600; font-size: 0.95rem;
            transition: all 0.2s; white-space: nowrap;
        }
        .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        
        .sub-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .sub-btn { 
            background: none; border: none; color: #555; cursor: pointer; 
            font-size: 0.9rem; font-weight: bold; padding: 5px 0; border-bottom: 2px solid transparent;
        }
        .sub-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; animation: fadeIn 0.3s;
        }
        .card {
            background-color: var(--card-bg); border: 1px solid var(--border);
            border-radius: 10px; padding: 20px; transition: transform 0.2s;
            display: flex; flex-direction: column; text-decoration: none; color: inherit;
        }
        .card:hover { transform: translateY(-3px); border-color: #555; }
        .card-title { font-size: 1.05rem; font-weight: 600; color: #fff; margin-bottom: 10px; line-height: 1.4; }
        .card-meta { font-size: 0.75rem; color: var(--text-sub); margin-top: auto; }
        .card-abstract { font-size: 0.85rem; color: #777; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .video-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 6px; margin-bottom: 12px; background: #222; }
        
        .data-box { 
            background: var(--card-bg); border: 1px dashed #444; padding: 80px 20px; 
            border-radius: 15px; text-align: center; grid-column: 1 / -1;
        }
        .event-item { 
            background: var(--card-bg); border-left: 4px solid var(--accent);
            margin-bottom: 15px; padding: 20px; border-radius: 4px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header id="header-container">
        <canvas id="universe"></canvas>
        <div class="header-content">
            <h1>
                "삶에 별빛을 섞으세요. <br>하찮은 일에 마음이 괴롭지 않을 겁니다."
                <span class="author">- 마리아 미첼 -</span>
            </h1>
        </div>
    </header>

    <div class="container">
        <nav class="tabs-field">
            <button class="tab-btn active" onclick="showField('천문·우주')">천문·우주</button>
            <button class="tab-btn" onclick="showField('물리학')">물리학</button>
            <button class="tab-btn" onclick="showField('화학')">화학</button>
            <button class="tab-btn" onclick="showField('생명과학')">생명과학</button>
        </nav>

        <nav class="sub-tabs">
            <button class="sub-btn active" onclick="showType('news')">뉴스</button>
            <button class="sub-btn" onclick="showType('papers')">논문</button>
            <button class="sub-btn" onclick="showType('comm')">콘텐츠</button>
            <button class="sub-btn" onclick="showType('data')">데이터</button>
            <button class="sub-btn" onclick="showType('events')">일정</button>
        </nav>

        <main id="main-content"></main>
    </div>

    <script>
        const universeCanvas = document.getElementById('universe');
        const universeCtx = universeCanvas.getContext('2d');
        const headerContainer = document.getElementById('header-container');
        let universeW, universeH, universeDpr = Math.max(1, window.devicePixelRatio || 1);
        let stars = [];

        function resizeUniverse() {
            universeW = headerContainer.offsetWidth;
            universeH = headerContainer.offsetHeight;
            universeCanvas.width = universeW * universeDpr;
            universeCanvas.height = universeH * universeDpr;
            universeCtx.setTransform(universeDpr, 0, 0, universeDpr, 0, 0);
            createStars(Math.round((universeW * universeH) / 3000)); 
        }

        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                const colorRand = Math.random();
                let color = colorRand < 0.8 ? '#ffffff' : colorRand < 0.9 ? '#aabfff' : '#ffd2a1';
                stars.push({
                    x: Math.random() * universeW,
                    y: Math.random() * universeH,
                    r: Math.pow(Math.random(), 3) * 2 + 0.5,
                    tw: Math.random() * Math.PI * 2,
                    twSpeed: Math.random() * 0.005 + 0.002,
                    c: color
                });
            }
        }

        function drawUniverse() {
            universeCtx.clearRect(0, 0, universeW, universeH);
            stars.forEach(s => {
                s.tw += s.twSpeed;
                const twinkleAlpha = 0.3 + Math.sin(s.tw) * 0.4;
                const grad = universeCtx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
                grad.addColorStop(0, s.c);
                grad.addColorStop(1, 'transparent');
                universeCtx.globalAlpha = twinkleAlpha;
                universeCtx.fillStyle = grad;
                universeCtx.beginPath();
                universeCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                universeCtx.fill();
            });
            requestAnimationFrame(drawUniverse);
        }

        window.addEventListener('resize', resizeUniverse);
        resizeUniverse();
        drawUniverse();

        function generateData(field) {
            const data = {
                news: [], papers: [], videos: [],
                data: `${field} 핵심 지표 모니터링 중`,
                events: [{date: "2025-10-10", title: `${field} 컨퍼런스`}, {date: "2025-11-20", title: `${field} 성과 발표`}]
            };
            for(let i=1; i<=12; i++) data.news.push({ title: `[${field}] 최신 뉴스 ${i}`, link: "#", date: "2026-01-26" });
            for(let i=1; i<=8; i++) data.papers.push({ title: `Research in ${field} ${i}`, url: "#", authors: `Dr. Scientist`, abstract: "연구 논문 요약 내용입니다." });
            for(let i=1; i<=6; i++) data.videos.push({ title: `${field} 영상 콘텐츠 ${i}`, link: "#", thumbnail: `https://via.placeholder.com/320x180/222/fff?text=${field}` });
            return data;
        }

        const fullData = { "천문·우주": generateData("천문·우주"), "물리학": generateData("물리학"), "화학": generateData("화학"), "생명과학": generateData("생명과학") };
        let currentField = "천문·우주";
        let currentType = "news";

        function showField(f) {
            currentField = f;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === f));
            render();
        }

        function showType(t) {
            currentType = t;
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active', b.getAttribute('onclick').includes(t)));
            render();
        }

        function render() {
            const content = fullData[currentField];
            const container = document.getElementById('main-content');
            let html = '<div class="card-grid">';
            if (currentType === 'news') html += content.news.map(n => `<a href="${n.link}" class="card"><div class="card-title">${n.title}</div><div class="card-meta">${n.date}</div></a>`).join('');
            else if (currentType === 'papers') html += content.papers.map(p => `<a href="${p.url}" class="card"><div class="card-title">${p.title}</div><div class="card-abstract">${p.abstract}</div><div class="card-meta">${p.authors}</div></a>`).join('');
            else if (currentType === 'comm') html += content.videos.map(v => `<a href="${v.link}" class="card"><img src="${v.thumbnail}" class="video-thumb"><div class="card-title">${v.title}</div></a>`).join('');
            else if (currentType === 'data') html = `<div class="data-box"><div style="font-size:1.8rem; font-weight:bold; color:var(--accent);">${content.data}</div></div>`;
            else if (currentType === 'events') html = '<div>' + content.events.map(e => `<div class="event-item"><div style="color:var(--text-sub);">${e.date}</div><div>${e.title}</div></div>`).join('') + '</div>';
            if (currentType !== 'data' && currentType !== 'events') html += '</div>';
            container.innerHTML = html;
        }

        showField('천문·우주');
    </script>
</body>
</html>
