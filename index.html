    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = 400;
            stars = [];
            for(let i=0; i<200; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5, t:Math.random()*Math.PI*2, s:Math.random()*0.02});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s=>{
                s.t += s.s;
                ctx.globalAlpha = 0.4 + Math.sin(s.t)*0.4;
                ctx.fillStyle = "#fff";
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init); init(); draw();

 금속 부족 별을 발견했습니다. 이는 이 은하에서 이러한 별이 처음으로 확인된 것입니다. 이 발견은 1월 15일 arXiv 사전 인쇄 서버에 게시된 논문에 보고되었습니다.", "link": "https://phys.org/news/2026-01-carbon-metal-poor-stars-milky.html", "date": "Mon, 26 Jan 2026 09:40:05 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "핼리 혜성이 잘못 명명됨: 11세기 영국 수도사가 영국 천문학자보다 앞선다", "desc": "영국의 천문학자이자 수학자인 에드먼드 핼리는 결국 자신을 기리는 혜성의 주기를 처음으로 이해한 사람이 아니었습니다. 이는 시몬 포르티에스 즈바르트 교수를 비롯한 연구를 통해 밝혀졌습니다. 11세기 수도사였던 엘머 오브 말름스베리가 이미 혜성에 대한 두 가지 관측을 연결했습니다.", "link": "https://phys.org/news/2026-01-halley-comet-wrongly-11th-century.html", "date": "Fri, 23 Jan 2026 10:10:01 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "다중 파장 변동성이 퀘이사 내 먼지 구조를 드러낸다", "desc": "한 연구팀은 광학에서 중간 적외선(MIR) 파장의 변동성 정보를 추적하여 퀘이사 변동성을 조사했습니다. 이 다중 밴드 공동 분석은 퀘이사 중심부의 먼지 구조를 탐색할 기회를 제공하며, 규모와 분포와 같은 주요 속성을 밝힐 가능성이 있습니다. 이는 활동 은하핵(AGN)의 \"통합 모델\"을 개선하는 데 중요한 관측 증거를 제공합니다.", "link": "https://phys.org/news/2026-01-multiwavelength-variability-reveals-quasars.html", "date": "Fri, 23 Jan 2026 10:09:25 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "천체물리학자들이 우주에서 가장 큰 황 함유 분자 화합물을 발견하다", "desc": "막스 플랑크 외계 물리 연구소(MPE)의 연구원들이 Centro de Astrobiología (CAB), CSIC-INTA의 천체물리학자들과 협력하여 우주에서 발견된 가장 큰 황 함유 분자인 2,5-사이클로헥사디엔-1-티온(C₆H₆S)을 확인했습니다. 그들은 실험실 실험과 천문 관측을 결합하여 이 획기적인 발견을 이루었습니다. 이 분자는 우리 은하 중심 근처 지구에서 약 27,000광년 떨어진 분자 구름 G+0.693–0.027에 존재합니다.", "link": "https://phys.org/news/2026-01-astrophysicists-largest-sulfur-molecular-compound.html", "date": "Fri, 23 Jan 2026 09:22:31 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "허블 망원경이 노화에 저항하는 청색 밀집 별의 비밀을 밝히다", "desc": "일부 별들은 시간 자체에 저항하는 것처럼 보입니다. 고대 성단 속에 자리 잡고 있는 이 별들은 이웃보다 더 푸르고 밝게 빛나며, 실제 나이보다 훨씬 젊어 보입니다. 청색 밀집 별(blue straggler stars)로 알려진 이 특이한 별들은 70년 이상 천문학자들을 당황하게 했습니다. 이제 NASA/ESA 허블 우주 망원경을 사용한 새로운 결과들이 이 \"영원히 젊은\" 별들이 어떻게 탄생하고 왜 조용한 우주 지역에서 번성하는지를 마침내 밝혀내고 있습니다.", "link": "https://phys.org/news/2026-01-hubble-uncovers-secret-blue-straggler.html", "date": "Thu, 22 Jan 2026 16:53:40 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "화성 물 접근: 미래 임무를 위한 최적의 기술 검토", "desc": "새로운 연구는 미래의 화성 유인 임무가 행성의 가장 중요한 자원 중 하나인 물에 어떻게 접근할 수 있는지 조사했습니다. \"화성의 물: 물의 존재 및 획득 기술 평가\" 논문은 Advances in Space Research 저널에 게재되었으며, 붉은 행성에서 사용될 잠재적인 물 획득 기술에 대한 비교 분석을 제시합니다. 또한 지하 얼음, 토양 수분, 대기 증기를 포함한 다양한 화성 자원에서 물을 추출하는 타당성을 평가하며, 이러한 자원을 식별한 이전 연구 결과들을 기반으로 합니다.", "link": "https://phys.org/news/2026-01-accessing-mars-technologies-future-missions.html", "date": "Thu, 22 Jan 2026 15:50:01 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "복원된 고대 효소가 초기 지구와 생명 탐색에 대한 새로운 창을 제공하다", "desc": "위스콘신-매디슨 대학의 연구원들은 32억 년 된 효소를 복원하고 살아있는 미생물 내에서 이를 연구함으로써, 지구 생명의 기원에 대한 이해를 개선하고 다른 곳에서 생명의 징후를 인식할 수 있는 새로운 방법을 개발했습니다.", "link": "https://phys.org/news/2026-01-resurrected-ancient-enzyme-window-early.html", "date": "Thu, 22 Jan 2026 13:20:31 EST", "source": "Phys.org", "fixed_category": "천문·우주"}, {"title": "370개의 외계 행성을 발견한 AI 모델, 이제 TESS 데이터를 탐구하다", "desc": "과학자들은 우리 태양 외의 별을 공전하는 외계 행성으로 알려진 6,000개 이상의 행성을 발견했습니다. 이 행성의 절반 이상은 NASA의 퇴역한 케플러 임무와 NASA의 현재 TESS(Transiting Exoplanet Survey Satellite) 임무의 데이터 덕분에 발견되었습니다. 그러나 이러한 임무의 방대한 데이터 보물창고에는 아직 발견되지 않은 많은 행성들이 남아 있습니다. 두 임무의 모든 데이터는 NASA 아카이브에 공개적으로 사용 가능하며, 전 세계의 많은 팀들이 다양한 기술을 사용하여 새로운 행성을 찾기 위해 이 데이터를 활용했습니다.", "link": "https://phys.org/news/2026-01-ai-exoplanets-tess.html", "date": "Thu, 22 Jan 2026 12:36:38 EST", "source": "Phys.org", "fixed_category": "천문·우주"}], "papers": [], "videos": [], "data": "천문·우주 정보 업데이트 중"}, "물리학": {"news": [{"title": "과학자들, 양자 기술이 트랜지스터 시점에 도달했다고 말하다", "desc": "양자 기술은 현대 컴퓨팅의 초기와 유사하게 전환점에 도달했습니다. 연구원들은 기능적인 양자 시스템이 이제 존재하지만, 이를 진정으로 강력한 기계로 확장하려면 엔지니어링 및 제조 분야의 주요 발전이 필요하다고 말합니다. 다양한 양자 플랫폼을 비교함으로써, 이 연구는 인상적인 발전과 앞으로 닥칠 가파른 도전 과제를 모두 보여줍니다. 역사는 그 보상이 막대할 수 있지만 즉각적이지는 않다는 것을 시사합니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260127010136.htm", "date": "Tue, 27 Jan 2026 06:17:54 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["물리학"]}, {"title": "숨겨진 자기 질서, 초전도성을 열쇠를 쥘 수 있다", "desc": "물리학자들은 특정 재료가 초전도체가 되기 직전에 나타나는 수수께끼 같은 물질 상태인 준공백(pseudogap)에서 숨겨진 자기 질서가 핵심적인 역할을 한다는 것을 발견했습니다. 극저온 양자 시뮬레이터를 사용하여, 팀은 자기성이 파괴된 것처럼 보일 때조차도 표면 아래에 미묘하고 보편적인 자기 패턴이 지속된다는 것을 발견했습니다. 이러한 패턴은 준공백이 형성되는 온도를 밀접하게 추적하여, 자기성이 초전도체를 위한 무대를 설정하는 데 도움이 될 수 있음을 시사합니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260126231849.htm", "date": "Mon, 26 Jan 2026 23:39:16 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["물리학"]}, {"title": "멀리 떨어진 얽힌 원자, 하나의 센서처럼 작동하여 놀라운 정밀도 제공", "desc": "연구원들은 양자 얽힘이 공간을 가로질러 원자를 연결하여 측정 정확도를 향상시킬 수 있음을 입증했습니다. 얽힌 원자 그룹을 별도의 구름으로 분할하여, 이전보다 더 정확하게 전자기장을 측정할 수 있었습니다. 이 기술은 원거리에서 작용하는 양자 연결을 활용합니다. 이는 원자 시계 및 중력 센서와 같은 도구를 향상시킬 수 있습니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260126075842.htm", "date": "Mon, 26 Jan 2026 08:26:09 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["물리학"]}], "papers": [], "videos": [], "data": "물리학 정보 업데이트 중"}, "화학": {"news": [], "papers": [], "videos": [], "data": "화학 정보 업데이트 중"}, "생명과학": {"news": [{"title": "섭취하는 탄수화물의 종류가 치매 위험에 영향을 줄 수 있습니다", "desc": "탄수화물은 단순히 신체에 에너지를 공급하는 것 이상으로 뇌의 노화 방식에도 영향을 미칠 수 있습니다. 대규모 장기 연구에 따르면 혈당을 빠르게 올리는 속효성 탄수화물 함량이 높은 식단은 치매 위험 증가와 관련이 있었습니다. 과일, 콩류, 통곡물과 같이 혈당 지수가 낮은 식품을 더 많이 섭취한 사람들은 알츠하이머병 위험이 눈에 띄게 낮았습니다. 뇌 건강에는 탄수화물의 양뿐만 아니라 질도 중요한 것으로 보입니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260127010156.htm", "date": "Tue, 27 Jan 2026 01:41:18 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["생명과학"]}, {"title": "흔한 식품 보존제가 암과 관련 있을 수 있습니다", "desc": "10년 동안 10만 명 이상을 추적한 대규모 프랑스 연구에 따르면, 가공 식품 및 음료에 흔히 사용되는 특정 식품 보존제의 섭취량이 높을수록 암 위험이 약간 높아지는 것으로 나타났습니다. 많은 보존제가 연관성을 보이지 않았지만, 소르빈산칼륨, 아황산염, 아질산나트륨, 질산칼륨을 포함한 몇 가지 널리 사용되는 보존제는 전체 암 및 유방암, 전립선암과 같은 특정 유형의 암 위험 증가와 관련이 있었습니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260127010154.htm", "date": "Tue, 27 Jan 2026 01:58:24 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["생명과학"]}, {"title": "과학자들이 마침내 지구의 가장 기이한 화석을 설명하다", "desc": "에디아카라 생물군(Ediacara Biota)은 이제까지 발견된 화석 중 가장 기이한 것들로, 보존이 불가능해야 할 곳에서 놀라울 정도로 상세하게 보존된 연체 동물입니다. 과학자들은 이제 사암 속에서 이들이 살아남을 수 있었던 이유는 매몰 후 신체 주변에 점토 '시멘트'를 형성한 특이한 고대 해수 화학 작용 때문이라고 생각합니다. 이 과정은 일반적으로 사라지는 섬세한 형태를 포착했습니다. 이 발견은 캄브리아기 대폭발 이전에 복잡한 생명이 어떻게 출현했는지 명확히 하는 데 도움이 됩니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260127010151.htm", "date": "Tue, 27 Jan 2026 03:46:28 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["생명과학"]}, {"title": "비만과 고혈압이 치매를 직접적으로 유발할 수 있다", "desc": "새로운 유전학 연구에 따르면 비만과 고혈압은 단순히 위험을 증가시키는 것이 아니라 치매를 유발하는 직접적인 역할을 할 수 있습니다. 덴마크와 영국의 대규모 인구 데이터를 분석함으로써, 연구원들은 높은 체중이 시간이 지남에 따라 뇌 건강을 손상시킬 수 있으며, 특히 고혈압으로 이어질 때 더욱 그렇다는 강력한 증거를 발견했습니다. 치매 위험의 상당 부분은 뇌의 혈관 손상과 관련이 있는 것으로 보였으며, 이는 혈류와 인지 기능에 영향을 미칩니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260126231847.htm", "date": "Mon, 26 Jan 2026 23:18:47 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["생명과학"]}, {"title": "발자국 추적기로 미세 포유류 최대 96% 정확도로 식별", "desc": "사라져가는 사자 개체수나 판다의 멸종보다 덜 눈에 띌 수 있지만, 소형 포유류 멸종의 조용한 위기는 생물 다양성에 더 나쁜 영향을 미칠 수 있습니다. 이 종들은 환경 건강의 중요한 지표이지만, 모니터링하기 매우 어려울 수 있으며, 생태적 지위가 매우 다른 많은 종들이 거의 동일하게 보입니다.", "link": "https://phys.org/news/2026-01-footprint-tracker-tiny-mammals-accuracy.html", "date": "Tue, 27 Jan 2026 00:00:02 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "물속의 나노 플라스틱, 박테리아가 더 강하고 소독제에 내성적인 생물막을 형성하도록 도움", "desc": "독성 나노 플라스틱을 직접 섭취하는 것에 대한 인간 건강 위험은 이미 무섭지만, 연구자들은 물속의 나노 플라스틱이 추가적인 위협을 초래한다는 것을 확인했습니다: 바로 박테리아를 강화시킨다는 것입니다.", "link": "https://phys.org/news/2026-01-nanoplastics-bacteria-stronger-disinfectant-resistant.html", "date": "Mon, 26 Jan 2026 17:12:50 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "강력한 미세 섬유, 세포 분열과 생명 자체의 열쇠", "desc": "매 초마다 당신 몸의 수백만 개의 세포가 둘로 나뉩니다. 한 시간 안에 그들은 DNA를 복제하고 그 주위에 방추사라고 불리는 단백질 섬유 그물을 성장시킵니다. 방추사는 수많은 섬유를 중심의 염색체에서 세포 가장자리까지 확장합니다. 그런 다음, 엄청난 힘으로 염색체를 분리합니다.", "link": "https://phys.org/news/2026-01-mighty-microscopic-fibers-key-cell.html", "date": "Mon, 26 Jan 2026 16:43:28 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "양조 가능성: 카페인을 이용한 유전자 발현 조절", "desc": "커피 한 잔으로 암을 치료할 수 있다면 어떨까요? 텍사스 A&M 건강 생명 과학 기술 연구소의 연구원들은 그것이 가능하다고 믿습니다. 카페인과 CRISPR(클러스터형 규칙적으로 간격을 둔 짧은 회문 반복서열로 알려진 유전자 편집 도구)의 사용을 결합함으로써, 과학자들은 화학유전학이라고 알려진 전략을 사용하여 암과 당뇨병과 같은 장기 질환에 대한 새로운 치료법을 개발하고 있습니다.", "link": "https://phys.org/news/2026-01-brewing-possibilities-caffeine-gene.html", "date": "Mon, 26 Jan 2026 16:40:39 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "사물의 모양: 구형 기하학이 다세포 궤도와 침입을 안내하는 방법", "desc": "유기체가 배아에서 발달함에 따라, 세포 그룹은 이동하고 스스로 형태를 재구성하여 모든 종류의 복잡한 조직을 형성합니다. 세포가 자랄 수 있는 폐, 간 또는 기타 조직과 같은 해부학적 틀은 없습니다. 오히려 이러한 구조는 이동하고 증식하는 다양한 유형의 세포의 조정된 활동을 통해 형성됩니다.", "link": "https://phys.org/news/2026-01-spheroid-geometry-multicellular-orbiting-invasion.html", "date": "Mon, 26 Jan 2026 16:35:27 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "단백질 '테이프 레코더', 세포 과정의 규모와 시간 측정 및 해독 가능", "desc": "생물 유기체가 어떻게 기능하는지에 대한 미스터리를 푸는 것은 대규모 세포 집단 내외부의 분자 상호 작용을 이해하는 것에서 시작됩니다. 미시간 대학에서 개발된 혁신적인 새로운 도구는 세포 자체에서 생산되고 유지되는 일종의 테이프 레코더 역할을 하여, 과학자들이 시간을 거슬러 올라가 대규모 및 장기간의 상호 작용을 볼 수 있도록 합니다.", "link": "https://phys.org/news/2026-01-protein-tape-enables-scientists-decode.html", "date": "Mon, 26 Jan 2026 16:27:22 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "극지방의 미생물이 해빙되는 동결 생태계에 따라 기후 변화에 영향", "desc": "맥길 대학의 새로운 국제 검토에 따르면, 지구의 가장 추운 지역의 미생물들이 빙하, 영구 동토층, 해빙이 녹으면서 더욱 활발해지고 있으며, 탄소 배출을 가속화하고 기후 변화를 증폭시킬 가능성이 있습니다.", "link": "https://phys.org/news/2026-01-polar-regions-microbes-climate-frozen.html", "date": "Mon, 26 Jan 2026 16:22:40 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}, {"title": "AI를 사용하여 CRISPR 기술을 제어하기", "desc": "작년에 미국에서 10개월 된 아기가 CRISPR 유전자 편집 기술을 사용하여 희귀 유전 질환을 효과적으로 치료받은 세계 최초의 사람이었습니다. 그러나 광범위한 유전 질환에 대한 CRISPR의 적용은 일관성이 없고 건강한 유전자에 해를 끼칠 가능성 때문에 방해를 받았습니다. 이제 멜버른 과학자 팀이 AI를 사용하여 CRISPR를 정확하게 제어할 수 있는 빠르고 정확한 방법을 개발했습니다.", "link": "https://phys.org/news/2026-01-ai-crispr-technology.html", "date": "Mon, 26 Jan 2026 16:20:04 EST", "source": "Phys.org", "fixed_category": null, "tags": ["생명과학"]}], "papers": [], "videos": [], "data": "생명과학 정보 업데이트 중"}, "기타": {"news": [{"title": "스톤헨지의 100년 된 미스터리, 마침내 풀릴지도", "desc": "과학자들은 스톤헨지의 청석(bluestones)이 빙하가 아닌 인간에 의해 운반되었다는 설득력 있는 새로운 증거를 발견했습니다. 연구진은 첨단 광물 분석을 사용하여 해당 지역을 빙하가 통과한 흔적을 찾기 위해 인근 강 퇴적물을 조사했지만, 아무것도 발견하지 못했습니다. 이러한 누락된 신호는 이 돌들이 의도적으로 사람들에 의해 옮겨졌음을 강력하게 시사합니다. 어떻게 옮겨졌는지는 여전히 미스터리지만, 이제 얼음에 의한 운반 가능성은 거의 배제되었습니다.", "link": "https://www.sciencedaily.com/releases/2026/01/260127010208.htm", "date": "Tue, 27 Jan 2026 03:32:55 EST", "source": "ScienceDaily", "fixed_category": null, "tags": ["기타"]}, {"title": "2040년까지 플라스틱 시스템의 전 세계 건강 영향 두 배 증가 전망", "desc": "새로운 연구에 따르면, 즉각적인 조치가 취해지지 않으면 플라스틱의 전체 수명 주기 동안 발생하는 배출과 관련된 건강에 대한 부정적인 영향은 2040년까지 두 배로 늘어날 수 있습니다. 이 연구는 우리가 사용하는 플라스틱의 수명 주기 모든 단계에서 건강상의 피해를 확인했습니다: 90% 이상의 플라스틱 원료인 화석 연료 추출 및 소재 생산부터 최종 폐기 또는 환경 방출에 이르기까지 말입니다.", "link": "https://phys.org/news/2026-01-global-health-impacts-plastics.html", "date": "Tue, 27 Jan 2026 04:17:13 EST", "source": "Phys.org", "fixed_category": null, "tags": ["기타"]}, {"title": "유역의 숨겨진 물리학: 왜 어떤 유역은 다른 유역보다 기후 변동성에 더 민감한가", "desc": "물은 산의 눈 쌓인 풍경부터 우리 부엌의 수도꼭지까지 어디에나 있습니다. 하지만 우리는 종종 강수량과 눈을 우리 수자원의 주요 동인으로 생각하지만, 우리가 거의 보지 못하는 것이 거의 같은 영향력을 행사한다는 사실이 밝혀졌습니다: 바로 지형 자체의 지하 구조입니다.", "link": "https://phys.org/news/2026-01-hidden-physics-watersheds-sensitive-climate.html", "date": "Mon, 26 Jan 2026 18:50:01 EST", "source": "Phys.org", "fixed_category": null, "tags": ["기타"]}], "papers": [], "videos": [], "data": "기타 정보 업데이트 중"}}, "nasa": {"copyright": "\nWłodzimierz Bubak; \nText: Ogetay Kayali \n(MTU) \n", "date": "2026-01-27", "explanation": "타트라 산맥의 얼어붙은 계곡 위로 떠오르는 오리온자리의 익숙한 별과 성운이 이 광활한 야경을
